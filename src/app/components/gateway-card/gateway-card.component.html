<div class="text-center mb-2 mt-3">
  <ngb-alert [type]="alertStatus" *ngIf="showAlert" (close)="closeAlert()">
    {{alertMessage}}
  </ngb-alert>
  <div class="d-flex justify-content-between align-items-center">
    <a class="btn btn-secondary" title="Gateway List" routerLink="/gateways"><i class="fas fa-chevron-left"></i></a>
    <div class="flex-grow-1">
      <h3 class="mb-0">
        {{gateway.name}}
      </h3>
      <span><strong>Ipv4:</strong> {{gateway.ipv4}}</span>
    </div>
  </div>
</div>
<div class="d-flex justify-content-between align-items-center">
  <h5 class="mb-0">
    Devices
  </h5>
  <button class="btn btn-success ml-2" title="Add Device" (click)="openAdd(content)" *ngIf="gateway.devices.length < 10"><i class="fas fa-plus"></i></button>
</div>
<div class="text-center pb-5">
  <div class="row mr-0 ml-0 w-100 overflow-auto">
    <table class="table table-striped mt-4 font" >
      <thead>
      <tr>
        <th>Uid</th>
        <th>Vendor</th>
        <th>Created</th>
        <th>Status</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let device of gateway.devices">
        <td>{{device.uid}}</td>
        <td>{{device.vendor}}</td>
        <td>{{device.created | date: 'dd/MM/yyyy'}}</td>
        <td>{{device.status}}</td>
        <td>
          <button class="btn btn-primary ml-1" title="Edit {{device.uid}}" (click)="openEdit(content, device.uid)"><i class="fas fa-edit"></i></button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<ng-template #content let-d="dismiss" let-c="close">
  <app-form-dev [entity]="entity" [action]="action" [close]="c" [dismiss]="d" [params]="data"></app-form-dev>
</ng-template>
