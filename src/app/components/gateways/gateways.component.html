<div class="container-fluid text-center">
  <ngb-alert [type]="'success'">
    <strong>Success!</strong> Gateway was added successfully.
  </ngb-alert>
  <div class="d-flex align-items-center">
    <h3 class="mb-0">
      Gateway List
    </h3>
    <button class="btn btn-success ml-2" title="Add Gateway" (click)="openAdd(content)"><i class="fas fa-plus"></i></button>
  </div>
</div>
<div class="container-fluid text-center pb-5">
  <div class="row">
    <table id="userList" class="table table-striped mt-4 font" >
      <thead>
      <tr>
        <th>id</th>
        <th>Name</th>
        <th>ipv4</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let gateway of gateways ">
        <td>{{gateway.id}}</td>
        <td>{{gateway.name}}</td>
        <td>{{gateway.ipv4}}</td>
        <td>
          <a  routerLink="/gateway/{{gateway.id}}" title="View {{gateway.name}}" class="btn btn-primary"><i class="fas fa-eye"></i></a>
          <button class="btn btn-primary ml-1" title="Edit {{gateway.name}}" (click)="openEdit(content)"><i class="fas fa-edit"></i></button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<ng-template #content let-d="dismiss" let-c="close">
  <app-form-gw [entity]="entity" [action]="action" [close]="c" [dismiss]="d"></app-form-gw>
</ng-template>
