<form *ngIf="customform" [formGroup]="customform">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">{{title}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="modalRef.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="pl-1 pr-1">
      <div class="form-group">
        <label for="uidInput">Uid</label>
        <input type="number" class="form-control" id="uidInput" aria-describedby="uidHelp" placeholder="Uid" formControlName="uid">
        <div *ngIf="customform.controls.uid.invalid && customform.controls.uid.touched" class="pl-2">
          <div *ngIf="customform.controls.uid.errors.required">
            <small id="uidHelp" class="form-text error">Required</small>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="vendorInput">Vendor</label>
        <input type="text" class="form-control" id="vendorInput" aria-describedby="vendorHelp" placeholder="Vendor" formControlName="vendor">
        <div *ngIf="customform.controls.vendor.invalid && customform.controls.vendor.touched" class="pl-2">
          <div *ngIf="customform.controls.vendor.errors.required">
            <small id="vendorHelp" class="form-text error">Required</small>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label>Status</label>
        <div class="d-flex">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="status" id="onlineRadio" formControlName="status" value="online">
            <label class="form-check-label" for="onlineRadio">
              online
            </label>
          </div>
          <div class="form-check ml-3">
            <input class="form-check-input" type="radio" name="status" id="offlineRadio" formControlName="status" value="offline">
            <label class="form-check-label" for="offlineRadio">
              offline
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-primary" (click)="submit()">{{action}}</button>
    <button type="button" class="btn btn-danger" (click)="modalRef.close('Close click')">Close</button>
  </div>
</form>
