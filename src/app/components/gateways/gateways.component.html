<div class="container-fluid text-center">
  <ngb-alert [type]="'success'">
    <strong>Success!</strong> Card was added successfully.
  </ngb-alert>
  <div class="d-flex align-items-center">
    <h3 class="mb-0">
      Gateway List
    </h3>
    <button class="btn btn-success ml-2" title="Add Gateway" (click)="open(content)"><i class="fas fa-plus"></i></button>
  </div>
</div>
<div class="container-fluid text-center pb-5">
  <div class="row">
    <table id="userList" class="table table-striped mt-4 font" >
      <thead>
      <tr>
        <th>id</th>
        <th>Name</th>
        <th>ipv4</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let gateway of gateways ">
        <td>{{gateway.id}}</td>
        <td>{{gateway.name}}</td>
        <td>{{gateway.ipv4}}</td>
        <td>
          <a  routerLink="/edit-card/{{gateway.id}}" title="View {{gateway.name}}" class="btn btn-primary"><i class="fas fa-eye"></i></a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<ng-template #content let-d="dismiss" let-c="close">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Remove Card</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    Are you sure you want to delete card ?
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary">Accept</button>
    <button type="button" class="btn btn-danger" (click)="c('Close click')">Close</button>
  </div>
</ng-template>
